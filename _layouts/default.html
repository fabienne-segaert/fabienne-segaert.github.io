<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- for Google -->
    <meta name="description" content="{{ site.description }}" />
    {% if site.keywords %}<meta name="keywords" content="{{ site.keywords | join: ',' }}">
    {% endif %}

    <meta name="author" content="Fabienne Segaert" />
    <meta name="copyright" content="Fabienne Segaert" />
    <!-- google+ direct link -->
    <!--
    <link href="https://plus.google.com/+FabienneSegaert rel="author" />
    <link href="https://plus.google.com/+FabienneSegaert rel="publisher" />
    -->

    <!-- for Facebook -->          
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="og:type" content="website" />
    <!--
    <meta property="og:image" content="{{ site.url }}{{ site.data.slides[site.data.slides.default][0]  }}" />
    -->
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:description" content="{{ site.description }}" />

    <!-- for Twitter -->          
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.name }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <!--
    <meta name="twitter:image" content="{{ site.url }}{{ site.data.slides[site.data.slides.default][0] }}" />
    -->


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

  </head>
  <body >
    <header>
    <!-- Fixed navbar -->
    <div id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ site.name }}</a>
        </div>
        <div class="navbar-collapse collapse"><nav>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#welkom">Welkom</a></li>
            <li><a href="#aanbod">Aanbod</a></li>
            <li><a href="#overmezelf">Over mezelf</a></li>
            <li><a href="#prijzen">Prijzen</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ site.link.fb }}">fb</a></li>
            <li><a href="{{ site.link.li }}">li</a></li>
            <li><a href="{{ site.link.tw }}">tw</a></li>
          </ul>
        </nav></div><!--/.nav-collapse -->
      </div>
    </div>
    </header>

    <div class="container">

        {{ content }} 

    </div> <!-- /container -->      

    <!--
    <footer>
    </footer>
    -->

    <!-- Java script to load - at the end of doc for faster page-loading
    ================================================== -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript'>
      window.jQuery || document.write("<script src='/js/jquery-1.11.0.min.js'><\/script>");
    </script>
    <script type="text/javascript" src="/js/jquery-rotate.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>

  </body>
</html>
