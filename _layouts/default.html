<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- for Google -->
    <meta name="description" content="{{ site.description }}" />
    {% if site.keywords %}<meta name="keywords" content="{{ site.keywords | join: ',' }}">
    {% endif %}

    <meta name="author" content="Fabienne Segaert" />
    <meta name="copyright" content="Fabienne Segaert" />
    <!-- google+ direct link -->
    <!--
    <link href="https://plus.google.com/+FabienneSegaert rel="author" />
    <link href="https://plus.google.com/+FabienneSegaert rel="publisher" />
    -->

    <!-- for Facebook -->          
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="og:type" content="website" />
    <!--
    <meta property="og:image" content="{{ site.url }}{{ site.data.slides[site.data.slides.default][0]  }}" />
    -->
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:description" content="{{ site.description }}" />

    <!-- for Twitter -->          
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.name }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <!--
    <meta name="twitter:image" content="{{ site.url }}{{ site.data.slides[site.data.slides.default][0] }}" />
    -->


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Custom favicon -->
    <link rel="icon" type="image/png" href="/img/fav-lt-logo.png">

  </head>
    
  <body data-spy="scroll" data-target=".navbar-spy">
    <div id="content">
        {{ content }} 
    </div> <!-- /container -->      

    <!-- Java script to load - at the end of doc for faster page-loading
    ================================================== -->
    <script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript'>
      window.jQuery || document.write("<script src='/js/jquery-1.11.0.min.js'><\/script>");
    </script>
    <script type="text/javascript" src="/js/jquery-rotate.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>

    {% include ga.html %}
  </body>
</html>
